        function sz(){
            var ads = ["small", "normal", "wide"];
            var res = [100, 330, 600];

            for(var i=1; i<ads.length; i++) {

                }
            }
            return found;

        function getAdDistance(){

            var isFlashGame;

            if( selected_game_small ) {
                isFlashGame = ( selected_game_small.swf_file.indexOf('swf') > 0 ? true : false );
            }

            if( ! isFlashGame ){
                return "truetrue";
            }

            var myVal = fetchSideAds();

            if( myVal == "falsetrue" ){

                document.querySelectorAll('.leftAd')[0].style.display = "none";

            }else if( myVal == "falsefalse"){

                document.querySelectorAll('.rightAd')[0].style.display = "none";
                document.querySelector('#theGameContainer').style.paddingLeft = "10px";

                document.querySelectorAll('.leftAd')[0].style.display = "none";

                //$.q( '#theGameContainer').style.paddingRight = "10px";
            }

            console.log( "myVal: " + myVal );

            return myVal;
        }





        function getValueOrFail(elem) {
            var container;
            if (elem && elem.indexOf("#") === 0) {
                container = document.querySelector(elem);
            }
            container = document.querySelectorAll(elem);
            var myVar;
            if (typeof container == "object") {
                try {
                    myVar = container.getBoundingClientRect().width;
                } catch (e) {
                    try {
                        myVar = container[0].getBoundingClientRect().width;
                    } catch (err) {
                        myVar = 0;
                    }
                }
            } else if (typeof container == "array") {
                myVar = container[0].getBoundingClientRect().width;
            } else {
                myVar = 0;
            }
            return myVar;
        }



        function fetchSideAds(){

            var gameParentContainer = getValueOrFail('#theGame');
            var rightAd = getValueOrFail('.rightAd');
            var leftAd = getValueOrFail('.leftAd');
            var relatedContainerW = getValueOrFail('#gameParentContainer .relatedContainer');
            var gameParentContainer = getValueOrFail('.gameParentContainer');

            var isFlashGame;

            if( selected_game_small) {
                isFlashGame = ( selected_game_small.swf_file.indexOf('swf') > 0 ? true : false );
            }
            var returnValue;


            var freeSpace = parseInt( verge.viewportW() - 17 - relatedContainerW - 27 - gameInitialWidth );
            if( freeSpace >= 470 ){
                returnValue = "truetrue";
            }else if( freeSpace >=310 && freeSpace < 470  ){
                returnValue = "falsetrue";
            }else if( freeSpace < 310 ){
                returnValue = "falsefalse";
            }

            return returnValue;

        }


        function getAdTarget(){
            return typeof selected_game !== 'undefined' ? (IS_VIDEO ? 'video' : 'game') : 'other';
        }
